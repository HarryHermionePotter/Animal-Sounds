<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Animal sounds</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
      </head>
      <body>
          <center>
            <div class="col-xs-12 header_div text-center">
            <h2>Animal Sound Detector!</h2>
            <hr>
            <h3>Play the sounds of different animals for the computer to guess!</h3>
            </div>
            <div class="main_div">
              <br>
                <button class="btn btn-success" onclick="startClassification()">START</button>
                <h4 id="result_name">I can hear - </h4>
                <h4 id="result_accuracy">Confidence - </h4>
                <img id="image" src="images.png">
                <br>
                <br>
            </div>
          </center>
          <label>Note: the computer can only detect the sounds of a dog, sheep.</label>
          <div class="copyRightFooter">
            Developed by - AngiE
          </div>
    <script src="main.js"></script>
      </body>
</html>
